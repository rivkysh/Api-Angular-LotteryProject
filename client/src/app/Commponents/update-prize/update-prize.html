<div class="dialog-backdrop">
  <div class="dialog-content">
    <button class="close-x" (click)="closeMe.emit()">&times;</button>

    <h2 class="form-title">{{prizeToEdit.name}}</h2>
    <div class="gold-divider"></div>

    <form [formGroup]="prizeform" (ngSubmit)="onSubmit()">
      
      <div class="form-row">
        <div class="input-group">
          <label>שם המתנה</label>
          <input pInputText type="text" formControlName="name" placeholder="מה הפרס?">
        </div>
        <div class="input-group">
          <label>מחיר כרטיס</label>
         <input 
    pInputText 
    type="number" 
    formControlName="price" 
    placeholder="0.00">
        </div>
      </div>

      <div class="input-group">
        <label>תיאור המתנה</label>
        <textarea pInputTextarea formControlName="description" rows="2" placeholder="ספר על הפרס..."></textarea>
      </div>

      <div class="input-group">
        <label>קישור לתמונה</label>
        <input pInputText type="text" formControlName="imgUrl" placeholder="URL של התמונה">
      </div>

      <div class="form-row">
        <div class="input-group">
          <label>קוד תורם</label>
          <input pInputText type="text" formControlName="donorId">
        </div>
        <div class="input-group">
          <label>קוד קטגוריה</label>
          <input pInputText type="text" formControlName="categoryId">
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn" [disabled]="prizeform.invalid">
עדכון ושמירה        </button>
        <button type="button" class="cancel-btn" (click)="closeMe.emit()">
          ביטול וחזרה
        </button>
      </div>

    </form>
  </div>
</div>
