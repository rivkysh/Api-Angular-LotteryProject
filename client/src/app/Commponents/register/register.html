<div class="auth-container">
  <div class="luxury-form">
    <h1 class="form-title">יצירת חשבון חדש</h1>
    <div class="gold-divider"></div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <input type="text" formControlName="name" placeholder="שם מלא">
      <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-msg" style="display: block; margin-top: -15px; margin-bottom: 15px;">
        שם הוא שדה חובה
      </small>

      <input type="text" formControlName="username" placeholder="שם משתמש">
      
      <input type="email" formControlName="email" placeholder="אימייל">

      <input type="text" formControlName="phoneNumber" placeholder="מספר טלפון">
      <input type="password" formControlName="password" placeholder="סיסמה">

      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-msg" style="display: block; margin-top: -15px; margin-bottom: 15px;">
        סיסמה חייבת להכיל לפחות 6 תווים
      </small>

      <button type="submit" [disabled]="registerForm.invalid" class="submit-btn">
        הרשמה למערכת
      </button>

      <div *ngIf="registerForm.invalid && registerForm.touched" class="error-msg">
        נא למלא את כל שדות החובה בצורה תקינה
      </div>

      <div class="switch-auth">
       כבר יש לך חשבון? <a routerLink="/login">התחבר כאן</a>
      </div>
    </form>
</div>
